<div class="container">
  <div class="row profile">

      <div class="profile-sidebar">

        <div class="profile-usertitle">
          <img src="{{user.avatar}}" class="img-circle" width="100px">
          <div class="text-orange tail-po bol">
            {{user.username}}
          </div>
        </div><br>
        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <!--<div class="profile-userbuttons">-->
        <!--	<button type="button" class="btn btn-success btn-sm">Follow</button>-->
        <!--	<button type="button" class="btn btn-danger btn-sm">Message</button>-->
        <!--</div>-->
        <!-- END SIDEBAR BUTTONS -->
        <!-- SIDEBAR MENU -->
        <br>
        <ul class="nav row">
          <div class="col-1"></div>
          <div class="col-2">
            <li>
              <i class="fa fa-user text-orange"></i>
              <a href="#" class="text-raisin tail-po" [routerLink]="['../profileform', user.id]">
                MODIFIER
              </a>
            </li>
          </div>
          <div class="col-2">
            <li>
              <i class="fa fa-envelope text-orange"></i>
              <a href="#" class="text-raisin tail-po">
                POSTS
              </a>
            </li>
          </div>
          <div class="col-2">
            <li>
                <img class="img-bb" src="{{ 'assets/img/backpack.png' }}">
                <a href="#" class="text-raisin tail-po" [routerLink]="['../backpackpage', user.id]">
                BACKPACKS
              </a>
            </li>
          </div>
          <div class="col-2">
            <li>
              <i class="fa fa-plane text-orange"></i>
              <a href="#" class="text-raisin tail-po" [routerLink]="['../trippage', user.id]">
                VOYAGES
              </a>
            </li>
          </div>
          <div class="col-2">
            <li>
              <i class="fa fa-heart text-orange"></i>
              <a href="#" class="text-raisin tail-po">
                FAVORIS
              </a>
            </li>
          </div>
          <div class="col-1"></div>
        </ul>
        <!-- END MENU -->
        <div class="row d-flex justify-content-center mt-5">
          <div class="col-6">
            <table class="table table-bordered bor-tab bg-rb">
              <tbody>
                <tr>
                  <td class="wi">NOM</td>
                  <td class="bo">{{user.lastName}}</td>
                </tr>
                <tr>
                  <td class="wi">PRENOM</td>
                  <td class="bo">{{user.firstName}}</td>
                </tr>
                <tr>
                  <td class="wi">DATE DE NAISSANCE</td>
                  <td class="bo">{{user.dateOfBirth | date:'dd/mm/yyyy'}}</td>
                </tr>
                <tr>
                  <td class="wi">EMAIL</td>
                  <td class="bo">{{user.email}}</td>
                </tr>
              </tbody>
            </table>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
