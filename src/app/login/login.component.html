<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mt-5">Connexion</h1>
        <form class="mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Pseudo</label>
            <input type="text" class="form-control" id="username" placeholder="Votre pseudo"
              formControlName="username">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-2">
              <div *ngIf="username.errors.required">
                Ce champ est requis
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Votre mot de passe"
              formControlName="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-2">
              <div *ngIf="password.errors.required">
                Ce champ est requis
              </div>
            </div>
          </div>
          <button type="submit" class="login btn btn-primary mt-5" [disabled]="!loginForm.valid">Submit</button>
          <div class="error mt-2">{{error}}</div>
        </form>
      </div>
    </div>
    <div class="text-center mt-5">
    <a [routerLink] = "['/register']">Pas encore inscrit ?</a>
  </div>
  </div>
