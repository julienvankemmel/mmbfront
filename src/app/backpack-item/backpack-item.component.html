<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-sm-6 mt-5">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Hygiène et pharmacie</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of backpack.backpack.backpackitem">
          <tr *ngIf="item.categoryItem.name=='Hygiène et pharmacie'">
            <td scope="row">{{item.name}}</td>
          </tr>
        </tbody>
        <thead class="thead-dark">
          <tr>
            <th>High-Tech</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of backpack.backpack.backpackitem">
          <tr *ngIf="item.categoryItem.name=='High-Tech'">
            <td scope="row">{{item.name}}</td>
          </tr>
        </tbody>
        <thead class="thead-dark">
          <tr>
            <th>Accessoires</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of backpack.backpack.backpackitem">
          <tr *ngIf="item.categoryItem.name=='Accessoires'">
            <td scope="row">{{item.name}}</td>
          </tr>
        </tbody>
        <thead class="thead-dark">
          <tr>
            <th>Vêtements</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of backpack.backpack.backpackitem">
          <tr *ngIf="item.categoryItem.name=='Vêtements'">
            <td scope="row">{{item.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-6 mt-5">
      <form [formGroup]="itemForm" class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nom de l'objet :</label>
          <input type="text" class="form-control" placeholder="Lampe torche" formControlName="name">
        </div>
        <div class="form-group">
          <label>Catégorie</label>
          <select formControlName="category">
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn bg-orange text-light" [disabled]="!itemForm.valid">Commenter</button>
        </div>
      </form>
    </div>
  </div>
</div>
