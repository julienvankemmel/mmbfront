<header>
  <div class="overlay">
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/video/back_video.mp4" type="video/mp4">
    </video>
  </div>
  <div class="container h-100">
    <div class="d-flex text-center h-100">
      <div class="my-auto mx-auto w-100 text-light display-4">
        <h1>Voyagez léger<br>votre backpack est déjà fait</h1>
            <div class="mx-auto input-group w-40">
              <input autocomplete="off" class="form-control text-center selector my-auto" (keyup.enter)="search()" id="country" type="text" [(ngModel)]="countryFilter.name" placeholder="France">
              <a class="input-group-addon bg-transparent" id="btn" [routerLink]="['../country', country.alpha2, country.id]" *ngFor="let country of liste | filterBy: countryFilter | slice:0:1" ><i class="fa fa-search text-orange my-auto bg-transparent" ></i></a>
            </div>
                <!-- in case you want to show empty message -->
                <div class="row">
                  <p class="mx-auto errortxt clickable" [routerLink]="['../country', country.alpha2, country.id]" *ngFor="let country of liste | filterBy: countryFilter | slice:0:1">{{ country.name }}</p>
                  <p *ngIf="(liste | filterBy: countryFilter).length === 0" class="mt-3 mx-auto errortxt text-danger">Pas de résultat</p>
                </div>  
      </div>
    </div>
  </div>

</header>
<app-footer></app-footer>
